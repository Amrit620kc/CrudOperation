{% extends 'base/base.html' %}
{% block title %}add{% endblock title %}
{% load static %}
{% block body %}


<div class="container my-3">
    <h2>ADD STUDENTS</h2>
    <hr>
    <form class="small-form" action="{% url 'add' %}" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="fullname">First Name</label>
            <input type="text" class="form-control" id="firstname" required name="firstname" placeholder="enter your first name">
        </div>

        <div class="form-group">
            <label for="lastname">Last Name</label>
            <input type="text" class="form-control" id="lastname" required name="lastname" placeholder="enter your last name">
        </div>
        <div class="form-group">
            <label for="roll">Roll Number</label>
            <input type="number" class="form-control" id="roll" required name="roll" placeholder="enter your roll number">
        </div>

        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="number" class="form-control" id="phone" required name="phone" placeholder="enter your phone number">
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" required name="email" placeholder="enter your email">
        </div>

        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" class="form-control" id="address" required name="address">
        </div>



        <button type="submit" class="btn btn-primary">submit</button>
    </form>
</div>









{% endblock body %}
