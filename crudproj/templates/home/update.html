{% extends 'base/base.html' %}
{% block title %}update{% endblock title %}
{% load static %}
{% block body %}


<div class="container my-3">
    <h2>UPDATE STUDENTS</h2>
    <hr>
    <form class="small-form" action="/do_update/{{student.id}}/" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="fullname">First Name</label>
            <input type="text" class="form-control" id="firstname" name="firstname" value="{{student.first_name}}">
        </div>

        <div class="form-group">
            <label for="lastname">Last Name</label>
            <input type="text" class="form-control" id="lastname" name="lastname" value="{{student.last_name}}">
        </div>

        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="number" class="form-control" id="phone" name="phone" value="{{student.phone}}">
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" value="{{student.email}}">
        </div>

        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" class="form-control" id="address" name="address" value="{{student.address}}">
        </div>



        <button type="submit" class="btn btn-primary">submit</button>
    </form>
</div>









{% endblock body %}
